{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>欢迎使用计算机视觉系统</h1>
        <p class="lead">本系统基于YOLOv12和ByteTrack技术，提供强大的计算机视觉功能。</p>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">对象检测</h5>
                <p class="card-text">上传视频文件进行对象检测和跟踪，支持徘徊、聚集和离岗检测。</p>
                <a href="/detection" class="btn btn-primary">开始检测</a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">实时监控</h5>
                <p class="card-text">实时监控功能，包括离岗检测和人员聚集检测。</p>
                <a href="/monitoring" class="btn btn-primary">开始监控</a>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">文件上传</h5>
                <p class="card-text">上传图像或视频文件以供后续处理。</p>
                <form method="POST" action="/upload" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="file" accept="image/*,video/*">
                    </div>
                    <button type="submit" class="btn btn-primary">上传文件</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
